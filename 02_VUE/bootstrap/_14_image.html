<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 200px">
      <!-- rounded :  모서리만 둥글게 처리 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="Cinque Terre"
        class="rounded"
        style="width: 500px"
      />
      <!-- rounded-circle : 원형으로 처리 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="Cinque Terre"
        class="rounded-circle"
        style="width: 500px"
      />
      <!-- img-thumbnail : 둥근 모서리 + 테두리 + 패딩, 썸네일 형태로 제공 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="Cinque Terre"
        class="img-thumbnail"
        style="width: 500px"
      />
      <!-- img-fluid : 부모에 맞춰서 크기 자동 조정 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="Cinque Terre"
        class="img-fluid"
      />
    </div>
  </body>
</html>
