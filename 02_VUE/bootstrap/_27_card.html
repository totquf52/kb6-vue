<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Card에서 구조 나누기 - header,body,footer -->
    <div class="card">
      <div class="card-header">Header</div>
      <div class="card-body">Content</div>
      <div class="card-footer">Footer</div>
    </div>

    <div class="card">
      <div class="card-body">
        <!-- card-title : 카드의 제목 표시 -->
        <h4 class="card-title">Card title</h4>
        <!-- card-text : 카드의 설명 표시 -->
        <p class="card-text">Some example text. Some exaple text.</p>
        <!-- card-link : 카드 관련 링크 표시 -->
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>

    <div class="card" style="width: 400px">
      <!-- card-img-top : 카드의 맨 위에 들어가는 이미지 -->
      <img
        src="https://cdn-icons-png.flaticon.com/512/11058/11058552.png"
        alt="Card image"
        class="card-img-top"
      />
      <div class="card-body">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">Some example text.</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>

    <div class="card" style="width: 400px">
      <img
        src="https://cdn-icons-png.flaticon.com/512/11058/11058552.png"
        alt="Card image"
        class="card-img-top"
      />
      <!-- card-img-overlay : 카드 위에 이미지와 텍스트 겹쳐서 표시 -->
      <div class="card-img-overlay">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">Some example text.</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>
  </body>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
