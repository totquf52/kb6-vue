<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #list {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <tr v-for="(contact,index) in contacts" :key="contact.no">
            <td>{{index+1}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      // proxy 처리가 안된 일반 데이터.
      // 변경을 해도 화면에 반영이 안된다
      let model = {
        contacts: [
          { no: 1011, name: 'RM', tel: '010-3456-8299' },
          { no: 1012, name: '정국', tel: '010-3456-8298' },
          { no: 1013, name: '제이홉', tel: '010-3456-8297' },
          { no: 1014, name: '슈가', tel: '010-3456-8296' },
          { no: 1015, name: '진', tel: '010-3456-8295' },
          { no: 1016, name: '뷔', tel: '010-3456-8294' },
          { no: 1017, name: '지민', tel: '010-3456-8293' },
        ],
      };
      // proxy 처리가 끝난 데이터
      // 변경을 하면 화면에 다시 렌더링된다
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
      }).mount('#app');
    </script>
  </body>
</html>
