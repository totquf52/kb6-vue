<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ✅ Fontawesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- style = "backgroundColor:'aqua';color:'black'" -->
      <!-- style1을 객체와 바인딩, 마우스 오버와 아웃 시 이벤트 바인딩 -->
      <!-- stop 수식어는 부모로 이벤트 전파 방지 -->
      <button
        :style="style1"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            style1: {
              backgroundColor: 'aqua',
              color: 'black',
            },
          };
        },
        methods: {
          overEvent() {
            this.style1.backgroundColor = 'purple';
            this.style1.color = 'yellow';
          },
          outEvent() {
            this.style1.backgroundColor = 'aqua';
            this.style1.color = 'black';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
