<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ✅ Fontawesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 객체 내의 프로퍼티에 접근하기 위해 데이터 바인딩 변경 -->
      <input type="checkbox" v-model="btnStyle.btnColor" />
      색상 <br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />
      정렬, 크기 <br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />
      테두리 <br />
      <!-- 여러 개의 값들을 객체로 묶어서 바인딩 -->
      <button :class="btnStyle">버튼</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            btnStyle: {
              btnColor: false,
              btnAlign: false,
              btnBorder: false,
            },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
